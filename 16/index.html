
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16 Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>Piedra, papel o tijeras</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">Usuario</div>
    <div id="comp-label" class="badge">PC</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p></p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="https://cdn-icons.flaticon.com/png/512/4644/premium/4644908.png?token=exp=1651349676~hmac=5a1b90507918e3f210eb0513bc13cd7c" alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="https://cdn-icons-png.flaticon.com/512/1499/1499591.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="https://cdn-icons-png.flaticon.com/512/4994/4994377.png" alt="scissors">
    </div>
  </div>

  <p id="action-message">Haz tu movimiento</p>

  <script src="main.js"></script>

</body>
</html>
